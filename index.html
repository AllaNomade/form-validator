<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="screen">
        <div class ="leftSide">
            <img src ="images/form-builders-11-850x435.png" alt=""/>
        </div>
        <div class ="rightSide">
            <h1>Crie sua conta.</h1>

            <form method="POST" action ="cadastro.PHP" class ="theValidator">
                <label>
                    Seu nome:</br>
                    <input type ="text" name="name" data-rules="required|min=3" />
                </label>
                <label>
                    Seu e-mail:</br>
                    <input type ="text" name="email" data-rules="required|email" />
                </label>
                <label>
                    Sua senha:</br>
                    <input type ="password" name="senha" data-rules="required|min=5" />
                </label>
                <label>
                    <input type="submit" value ="Cadastre-se"/>
                </label>
            </form>

            <div>
              Já possui conta?  <a href="">Fazer Login</a>
            </div>

        </div>
    </div>

    <script src ="script.js"></script>
</body>
</html>
